<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>family</title>
    <style>
      @font-face {
        font-family: "\uf8ff";
        src: url("./AppleSymbols.woff") format("woff");
      }
    </style>
    <style>
      @font-face {
        font-family: "\u200b\u200c\u200d\u2060\ufeff\u2062\u2063\u2064";
        src: url(https://fonts.gstatic.com/s/notosanssc/v26/k3kJo84MPvpLmixcA63oeALZTYKI2w328u6EEQ311OEXBJ21lRUt3VQERiSPJ6EORApz2ylco38S.107.woff2)
          format("woff2");
        unicode-range: U+200b, U+200c, U+200d, U+2060, U+feff, U+2063, U+2063, U+2064;
      }
    </style>

    <style>
      @font-face {
        font-family: "\u{1f600}";
        src: url("./Apple\ Color\ Emoji.ttc");
      }
    </style>
  </head>

  <body>
    <div>测试字体：</div>
    <div class="test"></div>
    <div>零宽字符：<span class="zero"></span></div>
    <div>emoji: <span class="emoji"></span></div>
    <script>
      const te = "\uf8ff";
      document.querySelector(".test").innerHTML = te;

      document.querySelector(".zero").innerHTML = "\u200b\u200c\u200d\u2060\ufeff\u2062\u2063\u2064";
      console.log(document.querySelector(".zero").innerHTML.length);

      document.querySelector(".emoji").innerHTML = "\u{1f600}";
    </script>
  </body>
</html>
