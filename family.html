<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>family</title>
    <style>
      @font-face {
        font-family: "\uf8ff";
        src: url(./AppleSymbols.woff) format("woff");
      }
    </style>
    <style>
      @font-face {
        font-family: "\u200b\u200c\u200d\u2060\ufeff\u2062\u2063\u2064";
        src: url(./zero.woff2) format("woff2");
        unicode-range: U+200b, U+200c, U+200d, U+2060, U+feff, U+2063, U+2063, U+2064;
      }
    </style>
  </head>

  <body>
    <div>测试字体：</div>
    <div class="test"></div>
    <div>零宽字符：<span class="zero"></span></div>
    <div>脱敏测试: <span class="emoji"></span></div>
    <script>
      const te = "\uf8ff";
      document.querySelector(".test").innerHTML = te;

      document.querySelector(".zero").innerHTML = "\u200b\u200c\u200d\u2060\ufeff\u2062\u2063\u2064";
      console.log(document.querySelector(".zero").innerHTML.length);

      document.querySelector(".emoji").innerHTML =
        "\u2063\u2062\u2063\u2064158****7743\u2060\u200d\u2064\u200c\u200d\u2063\u2062\u200d\u2064\u2060\u200b\u200b\u200c\u200d\u2064\ufeff\u200c\u2060\u200d\u200c\u2060\u2060\u2060\u2064\u2064\u200d\u2062\u200d\u200c\u200c\u2064\u200d\u200c\ufeff\u200d\u2062\u2062\u200d\u200b\u2064\u200d\u200b\ufeff\u200b\u2064\u200c\u200b\ufeff\u2062\u2063\u2062\u2063\u2064";
    </script>
  </body>
</html>
